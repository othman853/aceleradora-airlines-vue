<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<nav class="panel is-marginless" th:fragment="busca(busca)">
    <div class="panel-block has-background-primary">
        <form action="/airline/busca" method="post">
            <div class="container is-fluid">
                <p class="heading">Alterar busca</p>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="columns is-multiline">
                            <div class="control column">
                                <label class="label heading">Origem</label>
                                <input class="input is-radiusless is-shadowless" type="text" placeholder="POA"
                                       name="origem"
                                       th:value="${busca.origem}" autocomplete="off">
                            </div>
                            <div class="control column">
                                <label class="label heading">Destino</label>
                                <input class="input is-radiusless is-shadowless" type="text" placeholder="MIA"
                                       name="destino"
                                       th:value="${busca.destino}" autocomplete="off">
                            </div>
                            <div class="control column">
                                <label class="label heading">Data de ida</label>
                                <input class="input datepicker is-radiusless is-shadowless" type="text" name="dataIda"
                                       id="data-ida"
                                       autocomplete="off">
                            </div>
                            <div class="control column">
                                <label class="label heading">Data de volta</label>
                                <input class="input is-radiusless is-shadowless" type="text" name="dataVolta"
                                       id="data-volta"
                                       autocomplete="off">
                            </div>
                            <div class="control column">
                                <label class="label heading">Passageiros</label>
                                <input class="input is-radiusless is-shadowless" type="number" name="adultos" min="1"
                                       max="10"
                                       th:value="${busca.adultos}">
                            </div>
                            <div class="control column is-12">
                                <button class="button is-primary is-inverted is-outlined" type="submit">BUSCAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</nav>
</html>
